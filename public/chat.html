<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat App</title>
    <link rel="stylesheet" href="./styles/chat.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fa fa-comments-o" aria-hidden="true"></i> Group Chat
        </div>
      </header>
      <main class="msger-chat" id="chat">
        <div class="msg left-msg">
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">BOT</div>
              <div class="msg-info-time">12:45</div>
            </div>
            <div class="msg-text">
              Hi, welcome to SimpleChat! Go ahead and send me a message. ðŸ˜„
            </div>
          </div>
        </div>

        <div class="msg right-msg">
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Sajad</div>
              <div class="msg-info-time">12:46</div>
            </div>

            <div class="msg-text">You can change your name in JS section!</div>
          </div>
        </div>
      </main>
      <form class="msger-inputarea" id="msg-form">
        <input
          type="text"
          class="msger-input"
          placeholder="Enter your message..."
          name="msg"
        />
        <button type="submit" class="msger-send-btn">
          <i class="fa fa-paper-plane-o fa-lg" aria-hidden="true"></i>
        </button>
      </form>
    </section>
    <script src="scripts/toast.js"></script>
    <script src="scripts/chat.js"></script>
  </body>
</html>
